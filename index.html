<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">
</head>

<body>
    <main>
        <!-- logo with h2-->
        <div class="row">
            <div class="col-logo">
                <img src="images/flogo.svg" alt="Logo">
                <h2>Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</h2>
            </div>
            <!-- Login form-->
            <div class="col-form">
                <div class="form-container">
                    <input type="text" placeholder="ელფოსტა ან ტელეფონის ნომერი">
                    <input type="password" placeholder="პაროლი">
                    <button class="btn-login">შესვლა</button>
                    <a href="#">პაროლი დაგავიწყდათ?</a>
                    <button class="btn-new">ახალი ანგარიშის შექმნა</button>
                </div>
                <p><a href="#"><b>შექმენი გვერდი</b></a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </main>
    
</body>

</html>
